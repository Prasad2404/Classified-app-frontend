<section class="advt-post bg-gray py-5">
  <div class="container">
    <fieldset class="border border-gary px-3 px-md-4 py-4 mb-5">
      <div class="row">
        <div class="col-lg-12">
          <h3>Post Your ad</h3>
        </div>
        <div class="col-lg-6">
          <h6 class="font-weight-bold pt-4 pb-1">Title Of Ad:</h6>
          <input
            type="text"
            class="form-control bg-white"
            placeholder="Ad title go There"
            [(ngModel)]="advertisement.title"
            required
          />
          <h6 class="font-weight-bold pt-4 pb-1">Location:</h6>
          <div class="row px-3">
            <div class="col-lg-12 rounded my-2 px-0">
              <input
                type="text"
                name="location"
                class="form-control bg-white"
                placeholder="Location"
                [(ngModel)]="advertisement.location"
                id="location"
              />
            </div>
          </div>
          <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
          <textarea
            name=""
            id=""
            class="form-control bg-white"
            rows="7"
            placeholder="Write details about your product"
            [(ngModel)]="advertisement.description"
            required
          ></textarea>
        </div>
        <div class="col-lg-6">
          <h6 class="font-weight-bold pt-4 pb-1">Select Ad Category:</h6>
          <select
            name=""
            class="form-control w-100 bg-white"
            id="inputGroupSelect"
            (change)="onCategoryChange($event)"
          >
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
          <div class="price">
            <h6 class="font-weight-bold pt-4 pb-1">Item Price ($ USD):</h6>
            <div class="row px-3">
              <div class="col-lg-12 rounded my-2 px-0">
                <input
                  type="text"
                  name="price"
                  class="form-control bg-white"
                  placeholder="Price"
                  [(ngModel)]="advertisement.price"
                  id="price"
                />
              </div>
            </div>
          </div>
          <div class="choose-file text-center my-4 py-4 rounded bg-white">
            <label for="file-upload">
              <span class="d-block font-weight-bold text-dark"
                >Drop files anywhere to upload</span
              >
              <span class="d-block">or</span>
              <span class="d-block btn bg-primary text-white my-3 select-files"
                >Select files</span
              >
              <span class="d-block">Maximum upload file size: 500 KB</span>
              <input
                type="file"
                class="form-control-file d-none"
                id="file-upload"
                name="file"
              />
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <!-- Post Your ad end -->

    <!-- submit button -->
    <!-- <div class="checkbox d-inline-flex">
        <input type="checkbox" id="terms-&-condition" class="mt-1" />
        <label for="terms-&-condition" class="ml-2"
          >By click you must agree with our
          <span>
            <a class="text-success" href="terms-condition.html"
              >Terms & Condition and Posting Rules.</a
            ></span
          >
        </label>
      </div> -->
    <button
      type="submit"
      class="btn btn-primary d-block mt-2"
      (click)="onCreateListing($event)"
    >
      Post Your Ad
    </button>
  </div>
</section>
